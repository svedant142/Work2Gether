<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Work2Gether</title>
    <link rel="stylesheet" href="Page1-login-signup.css">
    <link rel="shortcut icon" href="Work2Gether-logo-new.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
   
    <div class="root" >
    <div >
    <nav class="Logo" >
        <img class="work2gether-logo" src="Work2Gether-logo-new.png">
    </nav>
</div>
<div class="main-container">
    <div class="container">
       
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="sname" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="emailq" id="email" autofocus placeholder="Email Address">
               
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" onclick="register()">Continue</button>
            <p class="form__text">
                <a class="form__link" href="login.html" >Already have an account? Sign in</a>
            </p>
    </div>
</div>
</div>
</body>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<script src="Page1-login-signup.js"></script>
